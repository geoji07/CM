<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cooking Mama Recipe</title>
  <style>
    @font-face { font-family: 'DDOSSaemmul'; src: url('DOSSaemmul.ttf') format('truetype'); }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; overflow-x: hidden; }
    body {
      font-family: 'DDOSSaemmul', sans-serif;
      background-color: #fffce9;
      background-image: radial-gradient(#ffd4e6 4px, transparent 4px), radial-gradient(#ffd4e6 4px, transparent 4px);
      background-position: 0 0, 20px 20px;
      background-size: 40px 40px;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    /* 로고: 화면 전체 왼쪽 상단 */
    .logo {
      position: fixed;
      top: clamp(10px, 2vw, 12px);
      left: clamp(10px, 2vw, 12px);
      width: clamp(24px, 5vw, 100px);
      cursor: pointer;
      z-index: 1000;
    }
    .logo img { width: 100%; height: auto; display: block; }

    .container {
      aspect-ratio: 1.4 / 1;
      width: min(130vw, 110vh);     
      max-width: 1800px;            
      max-height: 1200px;           
      padding: 32px;                

      background-image: url('image/recipe_background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      border: 6px solid #ff8dbd;
      border-radius: 30px;
      position: relative;

      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1rem;
    }
    
    .recipe-label {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%);
      width: clamp(200px, 40%, 360px);
      height: clamp(60px, 8vw, 90px);
      background: #ffedcd;
      border: 6px solid #ff8dbd;
      border-radius: 50% / 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(20px, 3vw, 32px);
      font-weight: bold;
      color: #ff289b;
      padding: 0 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      z-index: 10;
    }
    .scroll-box {
      background-color: #fffce9;
      border-radius: 15px;
      padding: 1.8rem;
      width: 100%;
      max-width: 1000px;
      max-height: clamp(500px, 60vh, 800px);
      overflow-y: auto;
      overflow-x: hidden;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: clamp(1rem,2vw,2rem);
    }
    /* 스크롤바 핑크 커스터마이징 */
    .scroll-box {
      scrollbar-width: thick;
      scrollbar-color: #ff99c8 #ffe5f0;
    }
    .scroll-box::-webkit-scrollbar { width: 16px; }
    .scroll-box::-webkit-scrollbar-track { background: #ffe5f0; border-radius: 10px; }
    .scroll-box::-webkit-scrollbar-thumb { background-color: #ff99c8; border-radius: 10px; border: 3px solid #ffe5f0; }
    .scroll-box::-webkit-scrollbar-corner { background: #ffe5f0; border-radius: 10px; }
    .food-card {
      position: relative;
      width: 100%;
      padding-top: 100%;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
    }
    .food-card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .food-card .label {
      position: absolute;
      bottom: 0.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      border: 3px solid #ff8dbd; 
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      font-size: clamp(1.2rem, 2vw, 1.6rem);
      font-weight: bold;
      color: #ff3b89;
      z-index: 5;
      white-space: nowrap;
    }
    /* 사운드 토글 */
    .sound-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: clamp(30px, 5vw, 35px);
      cursor: pointer;
      z-index: 30;
    }
    .sound-toggle img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 0.8rem 0;
      font-size: 0.8rem;
      color: #888;
      background: #ffe5f0;
      border-top: 2px dotted #ffb6d9;
      box-shadow: inset 0 2px 0 #fff;
    }

    .heart {
  position: fixed;
  font-size: 20px;
  color: rgb(255, 172, 206);
  pointer-events: none;
  animation: followFade 1s ease-out forwards;
  z-index: 9999;
  opacity: 0.8;
}

@keyframes followFade {
  0% { transform: translate(0, 0) scale(1); opacity: 1; }
  100% { transform: translate(5px, -10px) scale(1.5); opacity: 0; }
}

.heart-click {
  position: fixed;
  font-size: 25px;
  color: rgb(255, 117, 186);
  pointer-events: none;
  animation: riseFade 1s ease-out forwards;
  z-index: 9999;
  opacity: 0.9;
}

@keyframes riseFade {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-60px) scale(1.5); opacity: 0; }
}

/* 🖱️ 기본 커서 */
body {
  cursor: url('image/cursor.cur'), auto;
}

/* 🖱️ 클릭 중 커서 */
body.clicked {
  cursor: url('image/cursor_click.cur'), auto;
}

/* 🖱️ 버튼 위 hover 시 커서 변경 */
.start-btn,
.choice-btn,
.menu button,
.sound-toggle,
.logo,
.food-card {
  cursor: url('image/cusor_button.cur'), pointer;
}

.dropdown-nav {
  position: absolute;
  top: clamp(12px, 2vw, 20px);
  right: clamp(12px, 2vw, 20px);
  z-index: 999;
}

.nav-toggle {
  font-family: 'DDOSSaemmul', sans-serif;
  font-size: clamp(20px, 3vw, 30px);
  background: #fff;
  border: 2px solid #ff8dbd;
  border-radius: 8px;
  padding: 0.4rem 0.8rem;
  color: #ff3399;
  cursor: url('image/cusor_button.cur'), pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  transition: background 0.2s ease;
}

.nav-toggle:hover {
  background-color: #ffe2f0;
}

.nav-menu {
  position: absolute;
  top: calc(100% + 8px);
  right: 0;
  display: none;
  flex-direction: column;
  background: #fffce9;
  border: 2px solid #ffb6d9;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  z-index: 998;
}

.nav-menu a {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 8px;
  min-width: 180px;
  padding: 0.6rem 1.2rem;
  font-size: clamp(1rem, 2vw, 1.4rem);
  color: #da2485;
  text-decoration: none;
  border-bottom: 1px solid #ffe2f0;
}

.nav-menu a:last-child {
  border-bottom: none;
}

.nav-menu a:hover {
  background: #ffb6d9;
  color: white;
  cursor: url('image/cusor_button.cur'), pointer;
}

.nav-menu.show {
  display: flex;
}

.heart-bg {
  position: fixed;
  pointer-events: none;
  z-index: 0;
  opacity: 0.8;
  font-size: 30px;
  color: #ffbbcc;
  animation: popFade 2.5s ease-out forwards;
}

@keyframes popFade {
  0% {
    transform: scale(0.6) translateY(0);
    opacity: 0;
  }
  30% {
    transform: scale(1.2) translateY(-10px);
    opacity: 1;
  }
  100% {
    transform: scale(1) translateY(-60px);
    opacity: 0;
  }
}


  </style>
</head>

<div class="dropdown-nav">

  </div>
  <footer>© 2025 쿠킹마마 팬페이지 · 비공식 사이트입니다.</footer>

  <!-- 오디오 -->
  <audio id="bgm" src="music.m4a" loop></audio>
  <audio id="clickSound" src="button-click.mp3" preload="auto"></audio>

  <script>
    const music      = document.getElementById('bgm');
    const soundToggle = document.getElementById('soundToggle');
    const soundIcon  = document.getElementById('soundIcon');
    const clickSound = document.getElementById('clickSound');

    // 사운드 토글 클릭 시
    soundToggle.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play().catch(()=>{});
      if (music.paused) {
        music.play();
        soundIcon.src = 'image/speaker.png';
        soundIcon.alt = 'Sound On';
      } else {
        music.pause();
        soundIcon.src = 'image/mute.png';
        soundIcon.alt = 'Muted';
      }
    });

    // 모든 링크에 클릭음 적용 후 이동
    document.querySelectorAll('a[href]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const href = link.getAttribute('href');
        clickSound.currentTime = 0;
        clickSound.play().catch(()=>{});
        setTimeout(() => {
          window.location.href = href;
        }, 200);
      });
    });

    // 하트가 너무 많이 생기지 않게 타이머 설정
let lastMoveTime = 0;
document.addEventListener('mousemove', function(e) {
  const now = Date.now();
  if (now - lastMoveTime < 100) return; // 최소 간격 100ms
  lastMoveTime = now;

  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = '♥';
  heart.style.left = (e.pageX - 5) + 'px';
  heart.style.top = (e.pageY - 5) + 'px';
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 1000);
});

// 클릭 시 여러 개의 하트가 뾰로롱 올라감
document.addEventListener('click', function(e) {
  for (let i = 0; i < 5; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart-click';
    heart.textContent = '♥';

    const offsetX = (Math.random() - 0.5) * 40; // -20 ~ +20 px
    const offsetY = (Math.random() - 0.5) * 20;

    heart.style.left = (e.pageX + offsetX) + 'px';
    heart.style.top = (e.pageY + offsetY) + 'px';

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1000);
  }
});

// 마우스 클릭 시 body에 clicked 클래스 부여
  document.addEventListener('mousedown', () => {
    document.body.classList.add('clicked');
  });

  document.addEventListener('mouseup', () => {
    document.body.classList.remove('clicked');
  });

  // 드롭다운 메뉴 열고 닫기
const navToggle = document.querySelector('.nav-toggle');
const navMenu = document.querySelector('.nav-menu');

navToggle.addEventListener('click', () => {
  navMenu.classList.toggle('show');
  playClick();
});

function isOverlappingContainer(x, y) {
  const container = document.querySelector('.container');
  const rect = container.getBoundingClientRect();
  return (
    x > rect.left &&
    x < rect.right &&
    y > rect.top &&
    y < rect.bottom
  );
}

function createFloatingHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart-bg';
  heart.textContent = '♥';

  let x, y;
  let tries = 0;
  const maxTries = 15;

  do {
    x = Math.random() * window.innerWidth;
    y = Math.random() * window.innerHeight;
    tries++;
  } while (isOverlappingContainer(x, y) && tries < maxTries);

  heart.style.left = `${x}px`;
  heart.style.top = `${y}px`;

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 2500);
}

// 주기적으로 여러 하트를 생성
setInterval(() => {
  const count = Math.floor(Math.random() * 3) + 4; // 4~6개 생성
  for (let i = 0; i < count; i++) {
    setTimeout(createFloatingHeart, i * 150);
  }
}, 2000);


  </script>
